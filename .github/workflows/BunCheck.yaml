name: my-workflow
on:
  push:
    branches:
      - dev
      - production
  pull_request:
    branches:
      - dev
      - production
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.4
      - name: Run Build Check
        run: |
          cd rxt
          bun run ./scripts/build.ts
